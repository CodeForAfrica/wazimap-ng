<div id="task-widget">
	<p>We got some issues while extracting data.</p>
	<p>Sample Error: </p>
      <ul style="margin-left: 20px;">
        {% for error in errors %}
            <li>Error : {{error.2}} on line {{ error.0 }} </li>
          {% empty %}
            <p>Empty error log</p>
          {% endfor %}
      </ul>
      <p>For more info on errors by lines : <a href="{{ download_url }}">Error Log File</a></p>
</div>
