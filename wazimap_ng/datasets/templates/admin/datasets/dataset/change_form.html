{% extends "admin/change_form.html" %}
{% block content %}
{{ block.super }}
<div>
  <h2>Dataset Resources</h2>
  <h3>Subindicator groups</h3>
  <table>
    {% for group in original.group_set.all %}
    <tr>
      <td><a href="{% url 'admin:datasets_group_change' group.pk %}">{{ group.name }}</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
