<div class="sortable_widget">
  <input type="hidden" name="{{ widget.name }}" value="{{ widget.values.text }}" data-name="subindicators" />
      <ul class="sortable">
        {% for value in widget.values.list %}
            <li class="ui-state-default" data-val="{{ value }}"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>{{ value }}</li>
          {% empty %}
            <p>Sub-Indicators not preset for this Indicator.</p>
          {% endfor %}
      </ul>
</div>
